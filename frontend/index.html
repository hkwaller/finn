<!DOCTYPE html>
<html>
<head>
    <title>Anagram Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body ng-app="FinnApp" ng-controller="AnagramFinderCtrl as ctrl" ng-cloak>
    <md-content class="md-padding">
        <div layout="column">
            <md-button class="md-primary" id="main-button" ng-click="ctrl.findAnagrams()">Last inn</md-button>
            <md-whiteframe class="md-whiteframe-z2" layout layout-align="center center md-pading" ng-show="ctrl.results.length !== 0">
                <div class="table-responsive full-width" layout="row">
                    <table class="table table-condensed">
                        <thead id="table-head">
                            <th class="thirty-percent-width">Ord</th>
                            <th>Anagrammer</th>
                        </thead>
                        <tbody ng-repeat="w in ctrl.results track by $index" ng-animate="'animate'" ng-show="w.anagrams.length !== 0">
                            <td><strong>{{ w.word }}</strong></td>
                            <td><span ng-repeat="anagram in w.anagrams">{{ anagram }} </span></td>
                        </tbody>
                    </table>
                </div>
            </md-whiteframe>
        </div>
    </md-content>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
